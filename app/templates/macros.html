{% macro displaySourcesList(sources_list) %}
  {% for source in sources_list%}
    <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 source-card">
    <li class="text-center">
      <h5>{{ source.name }}</h5>
      <a href="{{ source.homepage_url }}">{{ source.id}}</a>
      <hr>
      <p>{{ source.description }}</p>
      <hr>
      <hr>
    </li>
  </div>
{% endfor %}

{% endmacro %}
